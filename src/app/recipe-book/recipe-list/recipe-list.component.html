<div class='container'>
  <div class='row'>
    <div class='col-lg-12'>
      <button class="btn btn-primary" (click)="lgModal.show()">New Recipe</button>
        <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title pull-left">Add New Recipe Here</h3>
              <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class='col-md-12'>
                <div class='form-group'>
                  <label for='name'>Name:</label>
                  <input id='name' class='form-control'type='text' [(ngModel)]='newItem.name'>
                </div>
                <div class='form-group'> 
                  <label for='name'>Image</label>
                  <input id='image' class='form-control'type='text' [(ngModel)]='newItem.imagePath'>
                </div>
                <div class='form-group'>
                  <label for='name'>description:</label>
                  <input id='description' class='form-control' type='text' [(ngModel)]='newItem.text'>
                </div>
                <div class='row'>
                  <div class='col-md-12'>
                    <div class='row'>
                     <div class='col-md-8'>
                      <input type='text' placeholder='Ingredients' #name class='form-control' [(ngModel)]='ingredients.name'>
                     </div>
                     <div class='col-md-2'>
                      <input type='number' placeholder='Amount' #amount class='form-control'[(ngModel)]='ingredients.amount'>
                     </div>
                     <div class='col-md-1'>
                       <button type='button' class='btn btn-primary' (click)='onIngredientsAdd(ingredients)'>+</button>
                     </div>
                     <div class='col-md-1'>
                       <button type='button' class='btn btn-danger'>X</button>
                     </div>
                    </div>
                  </div>
                </div>
               
                <div class='row'>
                  <div class='col-md-12'>
                    <div  *ngIf='isIngredients'>
                     <ul>
                       <li *ngFor='let ing of ingredientsAll'>{{ing.name}}({{ing.amount}})</li>
                     </ul>
                    </div>
                  </div>
                </div>
                  <br>
                <button type='button' class='btn btn-primary' (click)='newRecipe(newItem)'>Add</button>
              </div> <!--isNewRecipe ends here-->   
              </div>        
            </div>
          </div>
        </div>
      </div>    
  <hr>
  <div class='row'>
    <div class='col-lg-6'>
      <div class="list-group" *ngFor='let recipe of recipes; let i = index'>
        <a class="list-group-item clearfix"
           [routerLink]="[i]"
           routerLinkActive='active'
           (click)='viewDetails(recipe)' style="cursor:pointer;">
          <div class='pull-left'>
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.text}}</p>
          </div>
          <span class='pull-right'>
          <img [src]="recipe.imagePath" class='img-responsive' style='max-height:50px;' alt="">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
