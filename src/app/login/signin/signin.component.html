<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1>Log In</h1>
      <form #f='ngForm' (ngSubmit)='login(f)'>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                  [(ngModel)]='user.email' name='email' #email='ngModel' email='true'>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <span *ngIf='!email.valid && email.touched' class='help-error'>Please enter correct email address</span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password' [(ngModel)]='user.password' required #password='ngModel'>
                <span *ngIf='!password.valid && password.touched' class='help-error'>password is required</span>
            </div>
          <button type="submit" class="btn btn-primary" [disabled]='f.invalid'>login</button>
      </form>
  </div>
</div>
