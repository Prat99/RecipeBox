<div class='row' >
 <div class='col-md-10 col-md-offset-2'>
   <form  #itemForm="ngForm" (ngSubmit)="addItem(itemForm.value)">
   <div class='row'>
      <div class=" col-md-5 form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" ngModel #name name='name' (change)='newItem.name'>
      </div>
      <div class="col-md-2 form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" ngModel #amount name='amount' (change)='newItem.amount'>
      </div>
     </div>
  <div class='row'>
    <div class='col-md-9'>
      <button type='submit' class='btn btn-primary'>Add</button>
      </div>
     </div> 
   </form>
   </div>
 </div>
